
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - TripWayo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <div class="container mt-4">
        <a href="viajes.html" class="text-muted"><h3>Return</h3></a>
       

        <h4>Destinos Reservados</h4>
        
        <div class="row" id="reserved-destinations">
            <!-- Las tarjetas de destinos reservados se generarán aquí -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Contenedor donde se mostrarán las tarjetas de los destinos reservados
    const reservedDestinationsContainer = document.getElementById('reserved-destinations');

    // Función para cargar los destinos reservados desde localStorage
    function loadReservedDestinations() {
        const reservations = JSON.parse(localStorage.getItem('reservations')) || [];

        // Verifica si hay destinos guardados
        if (reservations.length === 0) {
            reservedDestinationsContainer.innerHTML = '<p>No tienes destinos reservados.</p>';
            return;
        }

        // Crea las tarjetas para cada destino reservado
        reservations.forEach(destination => {
            const card = document.createElement('div');
            card.className = 'col-6 col-md-4 mb-4';
            card.innerHTML = `
                <div class="destination-card">
                    <img src="${destination.image}" alt="${destination.name}" class="img-fluid rounded">
                    <p class="mt-2 mb-0">${destination.name}</p>
                    <small>${destination.price} ${destination.rating || ''}</small>
                </div>
            `;
            reservedDestinationsContainer.appendChild(card);
        });
    }

    // Cargar los destinos reservados cuando se carga la página
    loadReservedDestinations();
});

    </script>
</body>
</html>
